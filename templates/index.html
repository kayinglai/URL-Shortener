<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="post">
            <label for="long_url">Enter URL to shorten:</label>
            <input type="text" id="long_url" name="long_url" required>
            <button type="submit">Shorten</button>
        </form>
        {% if shortened_url %}
        <div class="shortened-url">
            Shortened URL: <a href="{{ shortened_url }}">{{ shortened_url }}</a>
        </div>
        {% endif %}
        <footer>
            &copy; 2024 URL Shortener. Made by Ka Ying Lesley LAI.
        </footer>
    </div>
</body>
</html>
